config:
  target: "http://13.209.194.13:5000" # 방이 있는 서버(오 or 황)
  # target: "http://localhost:5000"
  socketio:
    transports: ["websocket"]
    query: "id=BVS1sqVHGxpVI6P" # 매번 방 바꿔줘야함
  phases:
    - duration: 20
      arrivalRate: 5 
scenarios:
  - name: "Connect and join Room"
    engine: "socketio"
    flow:
      - emit:
          channel: "joinRoom_Req"
          data:
            "playerID": "{{$randomString()}}"
            "roomID": "BVS1sqVHGxpVI6P"
      - think: 30
      - loop:
        - emit:
            channel: "buy_Req"
            data:
              "roomID": "BVS1sqVHGxpVI6P"
              "socketID": 0
              "currentBid": 200000
              "currentVolume": 100
        - think: 1
        - emit:
            channel: "sell_Req"
            data:
                "roomID": "BVS1sqVHGxpVI6P"
                "socketID": 0
                "currentBid": 100000
                "currentVolume": 100
        - think: 1
        - emit:
            channel: "message"
            data:
                "roomID": "BVS1sqVHGxpVI6P"
                "socketID": 0
                "message": "저는 봇입니다"
                "author" : 0
        - think: 1
        count: 20
        # 매도, 매수, 채팅을 20번씩하고 나가도록 함
      - emit:
          channel: "disconnect"
      # - think: 100

