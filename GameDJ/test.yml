config:
  target: "http://localhost:5000"
  socketio:
    query: "id=cUW7OXP624yUTJT"
  phases:
    - duration: 10
      arrivalRate: 4
scenarios:
  - name: "Connect and join Room"
    engine: "socketio"
    flow:
      - emit:
          channel: "joinRoom_Req"
          data:
            "playerID": "{{$randomString()}}"
            "roomID": "cUW7OXP624yUTJT"

      - think: 15
      - loop:
        - emit:
            channel: "buy_Req"
            data:
              "roomID": "cUW7OXP624yUTJT"
              "socketID": 0
              "currentBid": 10000
              "currentVolume": 10000
        - think: 1
        - emit:
            channel: "sell_Req"
            data:
                "roomID": "cUW7OXP624yUTJT"
                "socketID": 0
                "currentBid": 1000
                "currentVolume": 10000
        - think: 1
      - think: 45

