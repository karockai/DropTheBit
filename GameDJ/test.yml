config:
  # target: "http://3.34.72.206:5000" # 방이 있는 서버(오 or 황)
  target: "http://localhost:5000"
  socketio:
    transports: ["websocket"]
    query: "id=EnjoyPublicGame" # 매번 방 바꿔줘야함
  phases:
    - duration: 5
      arrivalRate: 10
scenarios:
  - name: "Connect and join Room"
    engine: "socketio"
    flow:
      - emit:
          channel: "joinRoom_Req"
          data:
            "playerID": "{{$randomString()}}"
            "roomID": "EnjoyPublicGame"
      - think: 5
      - loop:
        - emit:
            channel: "buy_Req"
            data:
              "roomID": "EnjoyPublicGame"
              "socketID": 0
              "currentBid": 2000
              "currentVolume": 1000
        - think: 1
        - emit:
            channel: "sell_Req"
            data:
                "roomID": "EnjoyPublicGame"
                "socketID": 0
                "currentBid": 100
                "currentVolume": 1000
        - think: 1
        - emit:
            channel: "message"
            data:
                "roomID": "EnjoyPublicGame"
                "socketID": 0
                "message": "저는 봇입니다"
                "author" : 0
        - think: 1
        count: 20
