config:
  target: "http://13.209.194.13:5000" # 방이 있는 서버
  socketio:
    transports: ["websocket"]
    query: "id=fHHgLIots0qNWDo"
  phases:
    - duration: 20
      arrivalRate: 5
scenarios:
  - name: "Connect and join Room"
    engine: "socketio"
    flow:
      - emit:
          channel: "joinRoom_Req"
          data:
            "playerID": "{{$randomString()}}"
            "roomID": "fHHgLIots0qNWDo"

      - think: 30
      - loop:
        - emit:
            channel: "buy_Req"
            data:
              "roomID": "fHHgLIots0qNWDo"
              "socketID": 0
              "currentBid": 10000
              "currentVolume": 10000
        - think: 2
        - emit:
            channel: "sell_Req"
            data:
                "roomID": "fHHgLIots0qNWDo"
                "socketID": 0
                "currentBid": 1000
                "currentVolume": 10000
        - think: 2
        - emit:
            channel: "message"
            data:
                "roomID": "fHHgLIots0qNWDo"
                "socketID": 0
                "message": "저는 봇입니다"
                "author" : 0
        - think: 2
      - think: 150

